<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Squier_guitars_logo.png/1200px-Squier_guitars_logo.png"
            alt="Logo Squier">
        <nav class="iconbar">
            <a><img src="mediafolder/broche-de-localisation.png" alt="localisation icon"></a>
            <a><img src="mediafolder/contact.png" alt="contact icon"></a>
            <a><img src="mediafolder/panier.png" alt="Basket icon"></a>
        </nav>
    </header>
    <main>
        <div class="searchbar">
            <form class="search-form" action="#" method="get">
                <div class="input-wrapper">
                    <img src="mediafolder/loupe-arrondie.png" alt="Recherche">
                    <input type="text" name="q" class="search-input" placeholder="What are you looking for...?">
                </div>
            </form>
        </div>
        <div></div>
    </main>
</body>

</html>
